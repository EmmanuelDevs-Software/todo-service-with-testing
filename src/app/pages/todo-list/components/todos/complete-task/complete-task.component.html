<section>
    <div class="form-check list-group-item">
        <form class="text-center form-product" [formGroup]="validations_form"
            (ngSubmit)="onSubmit(validations_form.value)">
            <input class="form-check-input" type="checkbox" formControlName="isComplete" (click)="onSubmit($event)" *ngIf="todoData.isComplete === false" id="flexCheckChecked">
            <input class="form-check-input" type="checkbox" formControlName="isComplete" (click)="onSubmit($event)" *ngIf="todoData.isComplete === true"  id="flexCheckChecked" checked>
        </form>
    </div>

</section>
